name: Run Custom CodeQL Query on Kotlin

on:
  push:
  pull_request:

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL with packs
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin
          packs: |
            codeql/kotlin-all@latest
            ./codeql/custom-kotlin

      - name: Build the Kotlin project
        run: ./gradlew assemble

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: custom-codeql
