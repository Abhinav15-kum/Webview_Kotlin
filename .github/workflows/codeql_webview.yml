name: Custom CodeQL WebView Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Kotlin code with custom WebView query
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Create a lock file to avoid dependency resolution issues
    - name: Create CodeQL pack lock file
      run: |
        mkdir -p codeql/custom-kotlin
        cat > codeql/custom-kotlin/codeql-pack.lock.yml << 'EOF'
        lockVersion: 1.0.0
        dependencies:
          codeql/java-all:
            version: "*"
          codeql/java-queries:
            version: "*"
        EOF
        echo "Lock file created"
        ls -la codeql/custom-kotlin/
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ./codeql/custom-kotlin/queries
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
