name: Run Custom CodeQL Query on Kotlin

on:
  push:
  
  pull_request:
 

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Initialize CodeQL CLI only (no queries yet)
      - name: Initialize CodeQL CLI only
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin

      # Step 2: Install official Kotlin pack globally
      - name: Install official Kotlin pack globally
        run: codeql pack install codeql/kotlin-all

      # Step 3: Install custom Kotlin pack dependencies locally
      - name: Install custom Kotlin pack dependencies
        run: |
          cd codeql/custom-kotlin
          codeql pack install

      # Step 4: Initialize CodeQL with your custom queries (now dependencies installed)
      - name: Initialize CodeQL with custom queries
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin
          queries: ./codeql/custom-kotlin

      # Step 5: Build your Kotlin project
      - name: Build the project
        run: ./gradlew assemble

