name: Run Custom CodeQL Query on Kotlin

on:
  push:
    branches: 
  pull_request:
    branches:

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin

      - name: Build the project
        run: |
          ./gradlew assemble  # Or use your preferred build command

      - name: Run CodeQL custom query
        uses: github/codeql-action/analyze@v3
        with:
          category: 'custom-codeql'
          queries: ./codeql/custom-kotlin/queries/WebViewVulnerabilities.ql
