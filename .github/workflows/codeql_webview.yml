jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      # Step 1: Initialize CodeQL CLI only (no queries)
      - name: Initialize CodeQL CLI only
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin

      # Step 2: Now CLI is installed, run pack install commands
      - name: Install official Kotlin pack globally
        run: codeql pack install codeql/kotlin-all

      - name: Install custom Kotlin pack dependencies
        run: |
          cd codeql/custom-kotlin
          codeql pack install

      # Step 3: Re-initialize CodeQL with your custom queries
      - name: Initialize CodeQL with custom queries
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin
          queries: ./codeql/custom-kotlin

      - name: Build project
        run: ./gradlew assemble

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: custom-codeql
        env:
          DEBUG: 'true'
          CODEQL_DEBUG: 'true'
