name: Run Custom CodeQL Query on Kotlin

on:
  push:

  pull_request:


jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Initialize CodeQL CLI only (no queries)
      - name: Initialize CodeQL CLI only
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin

      # Step 2: Install packs in the same step where CLI is available
      - name: Install official Kotlin pack and custom pack dependencies
        run: |
          codeql pack install codeql/kotlin-all
          cd codeql/custom-kotlin
          codeql pack install

      # Step 3: Initialize CodeQL again with your custom queries
      - name: Initialize CodeQL with custom queries
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin
          queries: ./codeql/custom-kotlin

      # Step 4: Build the Kotlin project
      - name: Build the project
        run: ./gradlew assemble

      # Step 5: Run CodeQL analysis
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: custom-codeql
        env:
          DEBUG: 'true'
          CODEQL_DEBUG: 'true'
