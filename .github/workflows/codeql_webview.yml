name: "CodeQL Advanced"

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '19 15 * * 0'  # Weekly on Sunday at 15:19 UTC

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java,kotlin
        build-mode: manual
        queries: ./codeql/custom-kotlin/queries
        cli-version: '2.22.4'

    - name: Install CodeQL Pack Dependencies
      run: codeql pack install ./codeql/custom-kotlin

    - name: Build (manual mode)
      run: |
        chmod +x ./gradlew
        ./gradlew build --no-daemon --stacktrace --info

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "codeql-java-kotlin"
