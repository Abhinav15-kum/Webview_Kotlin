name: Custom CodeQL WebView Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Kotlin code with custom WebView query
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]  # Use 'java' for Kotlin analysis
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ./codeql/custom-kotlin/queries
    
    # Install pack dependencies after CodeQL CLI is available
    - name: Install custom CodeQL pack dependencies
      run: |
        echo "Installing custom pack dependencies..."
        cd codeql/custom-kotlin
        codeql pack install
        echo "Pack dependencies installed successfully"
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
