name: Run Custom CodeQL Query on Kotlin

on:
  push:
  pull_request:

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin

      - name: Build the project
        run: ./gradlew assemble

      - name: Run CodeQL custom query pack
        uses: github/codeql-action/analyze@v3
        with:
          category: 'custom-codeql'
          queries: ./codeql/custom-kotlin
        env:
          DEBUG: 'true'  # optional, shows debug logs to help troubleshoot
